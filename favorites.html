<body>
  <header id="home" class="header container">
  <div class="header-logo-container">

        tasty<span class="logo-header-span">treats.</span>
      </a>
    </div>
    <!-- Icons -->
    <div class="cart-switch">
      <button type="button" class="btn-cart-header">
        <div>
          <svg class="cart" height="24" width="24">
            <use href="/project-JS-Team05/assets/symbol-defs-dc4eecc5.svg#icon-shopping-cart02"></use>
          </svg>
        </div>
      </button>
      <div class="swith-header">
        <svg class="icon-switch" height="20" width="46">
          <use href="/project-JS-Team05/assets/symbol-defs-dc4eecc5.svg#icon-switch"></use>
        </svg>
        <svg class="icon-onswitch is-hidden" height="20" width="46">
          <use href="/project-JS-Team05/assets/symbol-defs-dc4eecc5.svg#icon-onswitch"></use>
        </svg>
        </svg>
       <input type="checkbox" class="sw-chbox-heder" name="sheck_switch"  value="">
      </div>
    </div>

    <button
      class="burger-menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
      data-modal-open
    >
      <svg class="icon-burger" width="32" height="32">
        <use href="/project-JS-Team05/assets/symbol-defs-dc4eecc5.svg#icon-burger"></use>
      </svg>
    </button>
  </div>
</header>

  <main>
    <div class="container">
      <div class="favorites-img"></div>
      <!-- Categories -->
      <div class="categories-filter">
        <button type="button" class="category-btn active" data-cat="all">
          All categories
        </button>
        <div class="other-categories"></div>
      </div>
      <div class="recipes-container"></div>

      <svg class="visually-hidden" width="14" height="14">
        <use href="/project-JS-Team05/assets/recipes-e952d6a9.svg" class="href-ico"></use>
      </svg>
      <div class="no-fav hidden">
        <svg class="favorites-icon">
          <use href="/project-JS-Team05/assets/symbol-defs-dc4eecc5.svg#icon-hat-cook"></use>
        </svg>
        <p class="favorites-txt">
          It appears that you haven't added any recipes to your favorites yet.
          To get started, you can add recipes that you like to your favorites
          for easier access in the future.
        </p>
      </div>
    </div>
    <div class="container">
      <div id="tui-pagination-container" class="tui-pagination"></div>
    </div>
    <a href="#home" class="scroll-box">
      <svg class="scroll-icon" width="32" height="32">
        <use href="/project-JS-Team05/assets/recipes-e952d6a9.svg#icon-arrow"></use>
      </svg>
    </a>
  </main>
  <!-- modal window recipe -->
<div class="modal-rec-backdrop is-hidden">

  </div>
</div>

  <!-- modbile menu-->
<!-- modbile menu-->

  <div class="mobile-menu-window">

      <svg class="mob-menu-svg" width="32" height="32">
        <use href="/project-JS-Team05/assets/symbol-defs-dc4eecc5.svg#icon-x"></use>
      </svg>

    <div class="js-modal-rec"></div>
    <!-- Navigation -->
    <ul class="nav-list-mob-menu list">
      <li class="nav-item-mob-menu">

        >

    <div class="div-switch">
     <svg class="icon-switch-mob ">

    </svg>
     <svg class="icon-onswitch-mob is-hidden">

       <input type="checkbox" class="sw-chbox" name="sheck_switch"  value="">
   
</div>
    </div>

  <!-- modal window add rating -->
<div class="modal-rating-backdrop is-hidden">
  <div class="modal-rating-window">
    <button type="button" class="modal-rating-close">
      <svg class="modal-close-icon" width="24" height="24">
        <use href="/project-JS-Team05/assets/symbol-defs-dc4eecc5.svg#icon-x"></use>
      </svg>
    </button>
    <form action="submit" class="js-modal-rating-form">
      <p class="modal-rating-text">Rating</p>
      <div class="modal-rating-flex">
        <p class="modal-rating-number">0.0</p>
        <div class="js-modal-rating-stars" name="radiostars">
          <label class="star-radio-label">
            <input class="star-radio" type="radio" name="stars-qnt" value="1" />
            <svg class="rating-icon-modal" width="24" height="24">
              <use href="/project-JS-Team05/assets/recipes-e952d6a9.svg#icon-Star"></use>
            </svg>
          </label>
          <label class="star-radio-label">
            <input class="star-radio" type="radio" name="stars-qnt" value="2" />
            <svg class="rating-icon-modal" width="24" height="24">
              <use href="/project-JS-Team05/assets/recipes-e952d6a9.svg#icon-Star"></use>
            </svg>
          </label>
          <label class="star-radio-label">
            <input class="star-radio" type="radio" name="stars-qnt" value="3" />
            <svg class="rating-icon-modal" width="24" height="24">
              <use href="/project-JS-Team05/assets/recipes-e952d6a9.svg#icon-Star"></use>
            </svg>
          </label>
          <label class="star-radio-label">
            <input class="star-radio" type="radio" name="stars-qnt" value="4" />
            <svg class="rating-icon-modal" width="24" height="24">
              <use href="/project-JS-Team05/assets/recipes-e952d6a9.svg#icon-Star"></use>
            </svg>
          </label>
          <label class="star-radio-label">
            <input class="star-radio" type="radio" name="stars-qnt" value="5" />
            <svg class="rating-icon-modal" width="24" height="24">
              <use href="/project-JS-Team05/assets/recipes-e952d6a9.svg#icon-Star"></use>
            </svg>
          </label>
        </div>
      </div>
      <div class="modal-rating-input-flex">
        <input
          class="modal-rating-input"
          type="email"
          name="input"
          id="modal-rating-input"
          placeholder="Enter email"
        />
        <button type="submit" class="modal-rec-btn modal-rating-btn-send">
          Send
        </button>
      </div>
    </form>
  </div>
</div>


  <div class="backdrop-ordernow is-hidden" data-modal-overnow>
  <div class="modal-ordernow">
    <button type="button" class="close-modwin-btn" data-modal-close>
      <svg class="close-modwin-icon" width="20" height="20">
        <use href="/project-JS-Team05/assets/symbol-defs-dc4eecc5.svg#icon-x"></use>
      </svg>
    </button>

    <h2 class="mod-title">ORDER NOW</h2>
    <form action="submit" name="subscribe-orderNow">
      <label class="name-mod label-ordernow" for="name-mod">Name</label>

      <input
        class="name-mod-inp mod-inp"
        type="text"
        name="name_customers"
        id="name-mod"
        required
        autofocus
      />

      <label class="tel-mod label-ordernow" for="tel-mod">Phone number</label>

      <input
        class="tel-mod mod-inp"
        type="tel"
        name="tel_customers"
        id="tel-mod"
        required
      />

      <label class="email-mod-label label-ordernow" for="email-mod"
        >Email</label
      >

      <input
        class="email-mod mod-inp"
        type="email"
        id="email-mod"
        name="email_customers"
        required
      />

      <label class="comment-mod-label label-ordernow" for="comment"
        >Comment</label
      >
      <textarea
        class="mod-txtar-com mod-inp"
        name="comment_customers"
        id="comment"
        cols="30"
        rows="10"
      ></textarea>

      <button class="btn btn-send btn-modal" type="submit">Send</button>

    </form>
  </div>
</div>
